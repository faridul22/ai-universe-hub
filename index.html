<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/17ca988623.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <div class="text-center my-5">
            <h1 class="my-3 fw-semibold">AI Universe Hub</h1>
            <button id="sorting-btn" class="primary-btn">Sort By Date</button>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <section class="mb-5">
            <div id="card-section-container" class="row row-cols-1 row-cols-md-3 g-4 mx-5">

            </div>

            <div id="see-more-btn" class="text-center mt-5">
                <button id="see-more-btn" class="primary-btn">See More</button>
            </div>
        </section>

        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center text-danger">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="cardDetailsModal" tabindex="-1" aria-labelledby="cardDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content p-5 pt-0">
                        <div class="modal-header">
                            <button type="button" class="btn-close bg-danger rounded-circle" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->


    <!-- footer start -->
    <footer>
    </footer>
    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
